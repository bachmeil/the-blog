<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <style>
      body {
        max-width: 780px;
        margin: auto;
        padding: 8px;
        font-family: Seravek, 'Gill Sans Nova', 'DejaVu Sans', Ubuntu, Calibri, source-sans-pro, sans-serif;
        font-size: 1.1em;
      }

      pre {
        border: 1px solid gray;
        border-radius: 6px;
        padding: 8px;
      }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<br><br>
    <p><small> <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">True minimal theme</a></i> </small></p>
</body>
</html>
